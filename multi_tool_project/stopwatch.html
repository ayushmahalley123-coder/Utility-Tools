
<!DOCTYPE html><html><head><title>Stopwatch</title>
<link rel="stylesheet" href="style.css"></head><body>
<div class="container"><h2>⏱ Stopwatch</h2>
<div class="big" id="stopwatch">00:00:00</div>
<button class="btn" onclick="startStopwatch()">Start</button>
<button class="btn" onclick="pauseStopwatch()">Pause</button>
<button class="btn" onclick="resetStopwatch()">Reset</button>
<button class="btn back" onclick="history.back()">⬅ Back</button></div>
<script src="script.js"></script></body></html>
