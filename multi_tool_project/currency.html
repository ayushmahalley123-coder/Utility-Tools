
<!DOCTYPE html>
<html>
    <head>
        <title>Currency Converter</title>
        <link rel="stylesheet" href="style.css">
    </head>
<body>
<div class="container">
<h2> Currency Converter</h2>
<input id="amount" type="number" placeholder="Enter Amount">
    <select id="from"><option value="USD">USD</option>
    <option value="INR">INR</option><option value="EUR">EUR</option></select>
    <select id="to"><option value="INR">INR</option>
    <option value="USD">USD</option><option value="EUR">EUR</option></select>
<button class="btn" onclick="convert()">Convert</button>

<div 
class="big" id="result">—</div>
<button class="btn back" onclick="history.back()">⬅ Back</button>
</div>
<script src="script.js"></script>
</body>
</html>
